<html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1" /><title>Pure Mosaic</title><meta name="twitter:card" content="summary" /><meta name="twitter:site" content="@drak11t" /><meta name="twitter:title" content="Pure Mosaic" /><meta name="twitter:description" content=""><meta name="description" content=""><link rel="icon" href="/assets/favicon.png"><link rel="apple-touch-icon" href="/assets/gravatar.png"><link rel="stylesheet" href="//code.cdn.mozilla.net/fonts/fira.css"><link rel="stylesheet" href="/assets/core.css"><link rel="canonical" href="/pure-mosaic"><link rel="alternate" type="application/atom+xml" title="Black history of Drakeet" href="/feed.xml" /></head><body><aside class="logo"> <a href="/"> <img class="gravatar" width="80px" height="80px" src="/assets/gravatar.png"> </a> <span class="logo-prompt">返回</span></aside><main> <noscript><style> article .footnotes { display: block; }</style></noscript><article><div class="center"><h1>Pure Mosaic</h1><time>7 9, 2015</time></div><div class="divider"></div><p><img class="alignnone wp-image-949" src="/assets/img/2015-07-09-pure-mosaic.jpg" alt="sk" width="227" height="239" /></p><blockquote><p>「每当我和其他人说市面上没一个好用的打码工具时，他们总是一脸困惑…」<br /> —— 侧脸君。</p></blockquote><p>于是，我做出来了，只为满足一个纯纯的打码需求：纯纯打码，是由 @drakeet 设计和开发的一款专注打码的轻应用。</p><p>你可以上滑主页中底下的工具栏，获得一些细节属性调整，感谢你的使用。</p><p>包含功能：传统马赛克、毛玻璃效果、选区和手指模式打码，以及各种打码参数自由调整。</p><p>下载地址：<a href="http://fir.im/puremosaic" target="_blank">http://fir.im/puremosaic</a></p><p><img class="" src="http://firimg.fir.im/82578ca8adbd6332572f4911b27428d15318de2a" alt="" width="195" height="351" /> <img src="http://firimg.fir.im/6e04cbf38900771363358828dfdca5c41635c97c" alt="" width="195" height="351" /></p></article></main></body></html>

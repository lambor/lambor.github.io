---
layout: default
---

<noscript>

    <style>
        article .footnotes {
            display: block;
        }
    </style>

</noscript>

<article>

    <div class="center">
        <h1>{{ page.title }}</h1>
        <time>{{ page.date | date: '%-m %-d, %Y' }}</time>
        <p/>
        {% for tag in page.tags %}
            <a class="tag" type="button" href="{{ site.baseurl }}/tags/#{{ tag }}"
            title="{{ tag }}">{{ tag }}<span class="tags-num">{{ site.tags[tag].size }}</span></a>
        {% endfor %}
    </div>

    <div class="divider"></div>

    {{ content }}

</article>

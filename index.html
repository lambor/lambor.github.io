---
layout: default
---

<section>

    <ul>

        {% for post in site.posts %}

        <li>

            <div class="post-date">
                <span>{{ post.date | date: "%b %d, %Y" }}</span>
            </div>

            <div class="title">
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </div>

            {% include tag.html %}

        </li>

        {% endfor %}

    </ul>

</section>
